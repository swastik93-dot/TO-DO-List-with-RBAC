<div class="container">
  <br>
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-3" style="padding-left: 2px;">
    <a class="navbar-brand" href="#">To-do List App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" *ngIf="!isSignupOrLogin && !isTodolist && !isAdmin">
          <a class="nav-link" routerLink="/todolist">To-do List</a>
        </li>
        <li class="nav-item" *ngIf="!isAdmin && isSignupOrLogin">
          <a class="nav-link" routerLink="/signup">Signup</a>
        </li>
        <li class="nav-item" *ngIf="!isAdmin && isSignupOrLogin">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item" *ngIf="isTodolist || isAdmin">
          <button class="btn logout-button" (click)="onLogout()">Logout</button>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <router-outlet></router-outlet>
</div>
