
   
   <div class="container mt-4">
    <h2 class="text-center">Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" ngModel name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" ngModel name="password" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      <p class="mt-3">Don't have an account? <a routerLink="/signup">Signup</a></p>
    </form>
  </div>
